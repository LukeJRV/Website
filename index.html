<!-- Cursor Script -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const cursorInnerOutline = document.getElementById("cursor-outline");
  const cursorOuterOutline = document.getElementById("cursor-out-outline");
  const links = document.querySelectorAll("a, label, button");

  document.addEventListener("mousemove", function (e) {
    const posX = e.clientX;
    const posY = e.clientY;

    cursorInnerOutline.style.left = `${posX}px`;
    cursorInnerOutline.style.top = `${posY}px`;

    cursorOuterOutline.animate(
      {
        left: `${posX}px`,
        top: `${posY}px`,
      },
      { duration: 500, fill: "forwards" }
    );
  });

  links.forEach((link) => {
    link.addEventListener("mouseenter", () => {
      cursorInnerOutline.classList.add("hover");
      cursorOuterOutline.classList.add("hover");
    });
    link.addEventListener("mouseleave", () => {
      cursorInnerOutline.classList.remove("hover");
      cursorOuterOutline.classList.remove("hover");
    });
  });
});
  </script>
